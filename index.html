<title> Lab 6 </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{  
size( 900,1000 );  
background(255,255,255);
frameRate( 30 );


}  

void draw()
{

fill(0,255,0);
rect(10,70,90,25);

fill(255,0,0);
text("Press to Lab6a",10,85);


if (mousePressed == true && mouseButton == LEFT)

{

if (mouseX > 10 && mouseX < 100 && mouseY > 70 && mouseY < 95)

{

link("Lab6a.html");

}

}

}

</script>
<canvas id="mycanvas"></canvas>
</head>
